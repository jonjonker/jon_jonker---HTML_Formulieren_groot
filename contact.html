   <main>
      <h2 class="black-border">Verstuur je recept</h2>

      <form name="contact" method="POST" data-netlify="true">
         <p>
            <label>Naam: <br><input type="text" name="name" /></label>
         </p>
         <p>
            <label>Email: <br><input type="email" name="email" /></label>
         </p>
         <p> 
            <label>Telefoon: <br><input type="tel" name="telefoonnummer" /> </label>
         </p>
         <p>
            <label> Geboortedatum: <br><input type="date" name="geboortedatum" /></label>
         </p>
         <p>
            <label> Geslacht: <br> </label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Mannelijk</label><br>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Vrouwelijk</label><br>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Anders</label>
         </p>
                  <p><label> Favoriete Cuisine:</label><br>
            <input type="checkbox" id="favoriete cuisine1" name="Frans" value="Frans" />
            <label for="favoriete cuisine1"> Frans</label><br>
            <input type="checkbox" id="favoriete cuisine2" name="Italiaans" value="Italiaans" />
            <label for="favoriete cuisine2"> Italiaans</label><br>
            <input type="checkbox" id="favoriete cuisine3" name="Spaans" value="Spaans" />
            <label for="favoriete cuisine3"> Spaans</label><br>
            <input type="checkbox" id="favoriete cuisine4" name="Arabisch" value="Arabisch" />
            <label for="favoriete cuisine4"> Arabisch</label>
         </p>
         <p><label> Favoriete kleur:</label><br>
            <input type="color" id="color" name="favorite color" value="color">
         </p>
         <p>
            <label>Biografie: <br><textarea rows="10" cols="40" name="Biografie"></textarea></label>
         </p>
         <p>
            <label> Upload je recept</label><br>
            <input type="file" id="recept" name="recept" value="recept">
         </p>
         <p>
            <label> Jouw recepten website</label>
            <input type="url" id="recepten website" name="url" value="www.jouwwebsite.nl" />
         </p>

         <p>
            <button type="reset"> Reset </button>
            <button type="submit">Verzenden</button>
         </p>
      </form>
